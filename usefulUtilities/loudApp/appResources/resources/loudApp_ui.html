<html>

    <head>
        <title>Loud Tablet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
    </head>

    <body>
        <div class="container" id="app">
            <h2>Loud List</h2>
            <p>Default search for loudest radius is 10m.</p>
            <options :isexpandingaudioenabled="settings.ui.isExpandingAudioEnabled" :isallavatarsintoptenenabled="settings.ui.searchWholeDomainForLoudestEnabled"></options>
            <people-table :users="settings.users"></people-table>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
        <script src="js/loudApp_ui.js"></script>
    </body>

</html>
