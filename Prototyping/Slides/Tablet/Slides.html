<html>

<head>
    <title>Slides App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="contentParent" class="responsive-columns-wrapper">
        <div>
            <div>
                Click the share button on your slide and choose the embed option. It should give you an embed html that looks:
            </div>

            <div>
                ...src="//slides.com/miladnazeri/test/embed"...
            </div>
            <div>
                Copy what's in the src below and choose update.
            </div>
            <div class="input-group mb-3">
                <div class="input-group-preprend">
                    <span class="input-group-text">
                Location of slides
              </span>
                </div>
                <input id="slideUrl" type="text" class="form-control">
            </div>
            <div id="updateGroup">
                <button id="update" type="button" class="btn btn-primary btn-lg">Update</button>
            </div>
            <div id="navGroup">
                <button id="prev" type="button" class="btn btn-primary btn-lg">Previous</button>
                <button id="next" type="button" class="btn btn-primary btn-lg">Next</button>
            </div>
        </div>

        <!-- <div>Test2  -->

    </div>
    </div>
