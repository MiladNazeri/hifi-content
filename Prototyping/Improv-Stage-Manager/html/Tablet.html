<html>

    <head>
        <title>Tablet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Black+Han+Sans|Mitr:300|Nanum+Gothic+Coding:700|Neucha|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/styles.css">

    </head>

    <body>
        <div class="container" id="app">
            <div v-if="dataStore"></div>
            <snapshots 
                v-if="dataStore.snapshots.snapshotStore" 
                :snapshots="dataStore.snapshots.snapshotStore" 
                :always_transition_snaps="dataStore.snapshots.alwaysTransitionSnaps" 
                :default_transition_time="dataStore.snapshots.defaultTransitionTime">
            </snapshots>
            <transitions v-if="dataStore.snapshots.transitionStore" v-bind:transitions="dataStore.snapshots.transitionStore">

            </transitions>
            <audio_library 
                v-if="dataStore.audio.audioStore" 
                :audio="dataStore.audio.audioStore" 
                :current_position="dataStore.currentPosition"
                :current_orientation="dataStore.currentOrientation">
            </audio_library>
        </div>
        <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/Tablet.js"></script>
    </body>

</html>
