
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>tabStatus</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./tabstatus.css" rel="stylesheet">
    </head>
    <body>
        <div id="mainContainer">
            <input type="text" autofocus placeholder="Search Members" id="filter_members"/>
            <div id="formContainer" style="display:none;">
                <form id="statusForm" name="statusForm" onsubmit="handleFormSubmit()">
                    <input type="text" name="status" id="status" autofocus required placeholder="New Status" />
                    <input type="text" onkeyup="handleTeamChange(this)" name="teamname" id="teamname" required placeholder="teamname" >
                    <input class="button" type="submit" value="SUBMIT">
                    <button class="button" onclick="handleGoBack()">Go back</button>
                </form>
                
            </div>
            <div id="teamContainer">

            </div>
        </div>
        <script src="./tabstatus_ui.js"></script>
    </body>
</html>
